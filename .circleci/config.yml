# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  package:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
#    resource_class: small
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Installing unix2dos"
          command: "sudo apt-get install -y dos2unix"
      - run:
          name: "Fixing newlines"
          command: "unix2dos *.html"
      - run:
          name: "Zipping files"
          command: "zip -r /mnt/ramdisk/artifact.zip *.md LICENSE *.txt *.html"
      - run:
          name: "Fetch ghr for release"
          command: "curl -L -o /tmp/ghr.tar.gz https://github.com/tcnksm/ghr/releases/download/v0.14.0/ghr_v0.14.0_linux_amd64.tar.gzi"
#      - run: |
#         cd /mnt/ramdisk/
#         curl -L -o ghr.tar.gz https://github.com/tcnksm/ghr/releases/download/v0.14.0/ghr_v0.14.0_linux_amd64.tar.gz
#         tar -xvzf ghr.tar.gz
#         sudo cp ghr_v0.14.0_linux_amd64/ghr /usr/bin/
#         ls -l /usr/bin/gr
      - store_artifacts:
          path: /mnt/ramdisk/artifact.zip
          destination: artifact-file


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
    package-workflow:
    jobs:
      - package
